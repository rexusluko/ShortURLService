<!DOCTYPE html>
<html>
<head>
    <title>Личный кабинет</title>
</head>
<body>
    <h2>Личный кабинет</h2>
    <h3>Список ваших ссылок:</h3>
    <ul>
        {% for link in links %}
            <li><a href="{{ link.original_url }}">{{ link.original_url }}</a> -> <a href="{{ domain_url }}{{ link.short_url }}">{{ domain_url }}{{ link.short_url }}</a></li>
        {% empty %}
            <li>У вас пока нет ссылок.</li>
        {% endfor %}
    </ul>
</body>
</html>
